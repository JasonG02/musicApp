<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io_music/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io_music/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io_music/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io_music/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search-field">
        <input type="text" class="inputEl" />
        <button class="search">SEARCH</button>
      </div>
      <div class="main-info">
        <div class="info">
          <h1 class="name">Artist</h1>
          <span class="sub">Subscribers:</span>
          <img
            class="bio-img"
            src="https://static.videezy.com/system/resources/thumbnails/000/039/858/original/LoadingDOT.jpg"
          />
          <div class="bio">
            <h2>Bio</h2>
            <p class="bio-p"></p>
          </div>
        </div>
        <div class="music-info">
          <div class="music-wrapper">
            <h2>Albums</h2>
            <div class="album-container">
              <div class="album-i"></div>
            </div>
            <h2>Singles</h2>
            <div class="singles"></div>
            <h2>Related Artist</h2>
            <div class="related"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© Jason G</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
